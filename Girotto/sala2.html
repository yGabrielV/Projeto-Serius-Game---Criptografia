<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala 2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1c1c1c, #3a3a3a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #game-container {
      background-color: rgba(28, 28, 28, 0.9);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 100px auto;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
      color: #ff8c00;
      text-shadow: 2px 2px 10px rgba(255, 140, 0, 0.7);
      font-size: 2rem;
    }
    p {
      margin: 15px 0;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      color: #ff4500;
      background: rgba(255, 69, 0, 0.2);
      border-left: 4px solid #ff4500;
      padding: 10px 20px;
      margin: 20px auto;
      max-width: 80%;
    }
    input[type="text"] {
      width: calc(100% - 40px);
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ff8c00;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 1rem;
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    .button {
      padding: 12px 30px;
      margin: 10px;
      background: linear-gradient(45deg, #ff4500, #ff8c00);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .button:hover {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
    .button:active {
      transform: scale(1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    #result {
      margin: 10px;
      font-size: 1.1rem;
    }
    #result span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Sala 2: Exemplo Prático</h1>
    <p>Você encontra um painel com a mensagem criptografada:</p>
    <blockquote>ZHOFRPH</blockquote>
    <p>Use a técnica da Cifra de César com deslocamento -3 para decifrar a mensagem. Qual é o resultado?</p>
    <input type="text" id="guess" placeholder="Digite sua resposta">
    <button class="button" onclick="checkAnswer()">Verificar</button>
    <div id="result"></div>
    <div style="margin-top: 30px; text-align: center;">
      <a href="index.html" class="button">Voltar ao mapa</a>
      <a href="sala3.html" class="button">Ir para a Sala 3</a>
    </div>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("guess").value.toUpperCase();
      const correct = "WELCOME";
      const result = document.getElementById("result");
      if (answer === correct) {
        result.innerHTML = "<span style='color: lime;'>Correto! Você está aprendendo.</span>";
      } else {
        result.innerHTML = "<span style='color: red;'>Incorreto. Tente novamente!</span>";
      }
    }
  </script>
</body>
</html>
