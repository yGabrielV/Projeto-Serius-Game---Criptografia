<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall Principal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
    }
    #hall {
      background: url('rpd-1024x576-1.jpg') no-repeat center center/cover; /* Usa a imagem carregada */
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .button {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background-color: rgba(255, 0, 0, 0.9);
    }
    #leste {
      top: 40%;
      left: 25%;
    }
    #oeste {
      top: 40%;
      left: 65%;
    }
    #superior {
      top: 10%;
      left: 45%;
    }
    .text-box {
      position: absolute;
      bottom: 10%;
      left: 5%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="hall">
    <div class="text-box">
      <h1>Hall Principal</h1>
      <p>Você está no Hall Principal da delegacia. No centro, a estátua bloqueia o elevador. Explore as salas para encontrar os medalhões!</p>
    </div>
    <button id="leste" class="button" onclick="location.href='sala-leste.html'">Ir para Ala Leste</button>
    <button id="oeste" class="button" onclick="location.href='sala-oeste.html'">Ir para Ala Oeste</button>
    <button id="superior" class="button" onclick="location.href='sala-superior.html'">Subir</button>
    <button id="estatua" class="button" onclick="location.href='estatua-principal.html'">estatua</button>
  </div>
</body>
</html>
