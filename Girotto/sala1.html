<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala 1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1c1c1c, #3a3a3a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #game-container {
      background-color: rgba(28, 28, 28, 0.9);
      border: 2px solid #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 100px auto;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
      color: #ff8c00;
      text-shadow: 2px 2px 10px rgba(255, 140, 0, 0.7);
      font-size: 2rem;
    }
    p {
      margin: 15px 0;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    blockquote {
      font-size: 1.2rem;
      font-style: italic;
      color: #ff4500;
      background: rgba(255, 69, 0, 0.2);
      border-left: 4px solid #ff4500;
      padding: 10px 20px;
      margin: 20px auto;
      max-width: 80%;
    }
    .button {
      padding: 10px 25px;
      margin: 10px;
      background: linear-gradient(45deg, #ff4500, #ff8c00);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
    .button:active {
      transform: scale(1);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Sala 1: Introdução</h1>
    <p>Você encontra uma inscrição na parede:</p>
    <blockquote>
      "Na Cifra de César, cada letra é deslocada no alfabeto. Por exemplo, um deslocamento de 3 transforma 'A' em 'D'."
    </blockquote>
    <p>Continue explorando para entender melhor!</p>
    <a href="index.html" class="button">Voltar ao mapa</a>
    <a href="sala2.html" class="button">Ir para a Sala 2</a>
  </div>
</body>
</html>
