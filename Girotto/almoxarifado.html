<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almoxarifado</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('almoxarifado.webp') no-repeat center center/cover;
      color: white;
      text-align: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #game-container {
      background: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      border-radius: 10px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Almoxarifado</h1>
    <p>Você encontrou a porta trancada. Tente usar o explosivo para destrancar.</p>
    <button class="button" onclick="usarExplosivo()">Usar Explosivo</button>
    <a href="biblioteca.html" class="button">Voltar a biblioteca</a>
  </div>

  <script>
    // Função para verificar se o jogador tem ambas as partes do explosivo
    function usarExplosivo() {
      let partesExplosivo = localStorage.getItem('partesExplosivo') || '';
      
      if (partesExplosivo.includes('Oeste') && partesExplosivo.includes('Leste')) {
        alert('Você usou as duas partes do explosivo! A porta foi destruída.');
        location.href = 'estatua-virgem.html'; // Direciona para a próxima fase
      } else {
        alert('Você ainda não tem as duas partes do explosivo!');
      }
    }
  </script>
</body>
</html>
